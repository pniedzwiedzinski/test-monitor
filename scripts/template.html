<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monitor</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      iframe {
        width: 100%;
        height: 100%;
      }

      iframe {
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="{{ page }}"></iframe>
    <script>
      const current = "{{ head }}";
      setInterval(() => {
        fetch(`${window.location}/head`)
          .then(r => r.text())
          .then(head =>
            head === current ? null : window.location.reload(true)
          );
      }, 30000);
    </script>
  </body>
</html>
